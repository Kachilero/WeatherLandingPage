<div class="row">
  <div class="col-md-6 justify-content-center sign-up">

    <h2 class="sign-up--title">Sign Up Today!</h2>
    <form #signUpForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               placeholder="Email"
                [(ngModel)]="model.email" name="email"
                #email="ngModel"
                [ngClass]="{ 'is-invalid': signUpForm.submitted && email.invalid }" email>
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div>Please enter a valid email.</div>
      </div>

      <div class="form-group">
        <label for="zip">Zip Code (required)</label>
        <input type="text" class="form-control" id="zip"
               maxlength="5"
               required
               pattern="[0-9]"
               placeholder="Zip Code"
                [(ngModel)]="model.zip" name="zip">
      </div>
      <div *ngIf="zip.invalid && (zip.dirty || zip.touched)" class="alert-danger alert">
        <div *ngIf="zip.errors.required">Zip Code is required</div>
        <div>We have an error</div>
      </div>

      <div class="form-group">
        <input type="checkbox" class="form-check-input" id="accepted"
                required
                [(ngModel)]="model.accepted" name="accepted">
        <label class="form-check-label" for="accepted">Please accept the <a href="#terms" (click)="open()">Terms & Conditions (required)</a> </label>
        <a name="terms"></a>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        (click)="newUser(); signUpForm.reset()"
        [disabled]="!signUpForm.form.valid">Submit</button>
    </form>
  </div>
</div>
